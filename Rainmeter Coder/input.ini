#==============#
# David Jordan #
#==============#


#======= RAINMETER =======#

[Rainmeter]
Update			  = 40
BackgroundMode	  = 4
Background        = #@#dockbar.png

[Metadata]
Description = Shows your IP address and network activity.
Version     = 1.0.0

[Variables]
FONT_NAME    = Trebuchet MS
FONT_SIZE    = 8
PATH_LINKS   = "C:\Users\David\Documents\Rainmeter\Skins\cubeman\links\"
PATH_ICONS   = "C:\Users\David\Documents\Rainmeter\Skins\cubeman\icons\"
ICON_WIDTH   = 48
ICON_HEIGHT  = 48
SEP          = 80
MARGIN_LEFT  = 110
MARGIN_TOP   = 4
BUTTON_WIDTH = 64

;COLOR_NORMAL           = 255,170,0,255
COLOR_NORMAL           = 147,255,20,255
COLOR_HIGHLIGHT        = 0,0,0,255
COLOR_PRESSED          = 255,255,255,255

COLOR_TEXT             = #COLOR_NORMAL#
COLOR_TEXT_HIGHLIGHT   = #COLOR_HIGHLIGHT#
COLOR_TEXT_PRESSED     = #COLOR_HIGHLIGHT#
COLOR_ICON             = #COLOR_NORMAL#
COLOR_ICON_HIGHLIGHT   = #COLOR_HIGHLIGHT#
COLOR_ICON_PRESSED     = #COLOR_HIGHLIGHT#
COLOR_BUTTON           = 0,0,0,0
COLOR_BUTTON_HIGHLIGHT = #COLOR_NORMAL#
COLOR_BUTTON_PRESSED   = #COLOR_PRESSED#



#======== STYLES ========#

[StyleIcon]
W=#ICON_WIDTH#
H=#ICON_HEIGHT#
ImageTint=#COLOR_ICON#
Y=#MARGIN_TOP#

[StyleLabel]
StringAlign= CENTER
FontFace= #FONT_NAME#
FontSize= #FONT_SIZE#
FontColor= #COLOR_TEXT#
AntiAlias= 1
Y=(#MARGIN_TOP# + 45)

[StyleButton]
SolidColor=#COLOR_BUTTON#
W=#BUTTON_WIDTH#
H=72
Y=0



#======= MEASURES =======#

[MeasureScreen]
Measure=Plugin
Plugin=Plugins\SysInfo.dll
SysInfoType=SCREEN_WIDTH



#======== METERS ========#

[meterSeperator]
Meter=IMAGE
SolidColor=255,255,255,0
X=0
Y=0
W=#WORKAREAWIDTH#
H=64




##### Excel #####

[MeterButtonExcel]
Meter=IMAGE
MeterStyle=StyleButton
MouseOverAction=[!SetOption "MeterIconExcel" ImageTint #COLOR_ICON_HIGHLIGHT#] [!SetOption "MeterLabelExcel" FontColor #COLOR_TEXT_HIGHLIGHT#] [!SetOption "MeterButtonExcel" SolidColor #COLOR_BUTTON_HIGHLIGHT#]
MouseLeaveAction=[!SetOption "MeterIconExcel" ImageTint #COLOR_ICON#] [!SetOption "MeterLabelExcel" FontColor #COLOR_TEXT#] [!SetOption "MeterButtonExcel" SolidColor #COLOR_BUTTON#]
LeftMouseDownAction=[!SetOption "MeterIconExcel" ImageTint #COLOR_ICON_PRESSED#] [!SetOption "MeterLabelExcel" FontColor #COLOR_TEXT_PRESSED#] [!SetOption "MeterButtonExcel" SolidColor #COLOR_BUTTON_PRESSED#]
LeftMouseUpAction=!Execute ["#PATH_LINKS#Excel.lnk"]
X=(#MARGIN_LEFT# + (0 * #SEP#) - (#BUTTON_WIDTH# / 2))

[MeterIconExcel]
Meter=IMAGE
MeterStyle=StyleIcon
ImageName=#PATH_ICONS#Excel.png
X=(#MARGIN_LEFT# + (0 * #SEP#) - (#ICON_WIDTH# / 2))

[MeterLabelExcel]
Meter=STRING
MeterStyle=StyleLabel
Text=Excel
X=(#MARGIN_LEFT# + (0 * #SEP#))


